services:
  - type: web
    name: lijfenleven-admin
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASS
        sync: false
